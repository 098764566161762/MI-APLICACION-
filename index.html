<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <style>
        body {
            background-color: #ffe4e1; /* Fondo rosado claro */
            font-family: Arial, sans-serif;
        }
        h2 {
            color: #ff69b4; /* Color rosado */
            text-align: center; /* Centrar el título */
        }
        form {
            background-color: #fff0f5; /* Fondo del formulario rosado claro */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        label {
            color: #ff1493; /* Color rosado oscuro */
        }
        input[type="text"],
        input[type="tel"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px 0;
            border: 1px solid #ff69b4; /* Borde rosado */
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #ff69b4; /* Botón rosado */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #ff1493; /* Botón rosado oscuro al pasar el ratón */
        }
    </style>
</head>
<body>
    <h2>Formulario de Registro</h2>
    <form action="/submit" method="post">
        <label for="nombre">Nombre Completo:</label><br>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="celular">Celular:</label><br>
        <input type="tel" id="celular" name="celular" required><br><br>

        <label for="documento">Documento de Identidad:</label><br>
        <input type="text" id="documento" name="documento" required><br><br>

        <label for="correo">Correo Electrónico:</label><br>
        <input type="email" id="correo" name="correo" required><br><br>

        <input type="submit" value="Registrarse">
    </form>
</body>
</html>
